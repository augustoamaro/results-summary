<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <section class="result">
      <h2>Your Result</h2>

      <div class="score">
        <h3>76</h3>
        <span>of 100</span>
      </div>

      <h1>Great</h1>
      <p>Your performance exceed 65% of<br> the people conducting the test here!</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>

      <div>
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <span>Reaction</span>
        <label>80</label>
        <label>/100</label>
      </div>

      <div>
        <img src="./assets/images/icon-memory.svg" alt="reaction">
        <span>Memory</span>
        <label>80</label>
        <label>/100</label>
      </div>

      <div>
        <img src="./assets/images/icon-verbal.svg" alt="reaction">
        <span>Verbal</span>
        <label>80 </label>
        <label>/100</label>
      </div>

      <div>
        <img src="./assets/images/icon-visual.svg" alt="reaction">
        <span>Visual</span>
        <label>80 </label>
        <label>/100</label>
      </div>

      <button>
        <span>Continue</span>
      </button>

    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
